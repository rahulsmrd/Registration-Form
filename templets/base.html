<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {%block home%}{%endblock%}" aria-current="page"
                            href="{% url 'home:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {%block admin%}{%endblock%}" href="{% url 'admin:index' %}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {%block register%}{%endblock%}" href="{% url 'home:register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {%block dashboard %}{%endblock%}" href="{% url 'home:dashboard' %}">Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                    <a href="{% url 'home:logout' %}"><button class="btn btn-outline-primary"
                            type="submit">LogOut</button></a>
                    {% else %}
                    <a href="{% url 'home:login' %}"><button class="btn btn-outline-success"
                            type="submit">LogIn</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {%block body_code%}{%endblock%}
    </div>
</body>

</html>
